<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор вартості послуг</title>
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body> 
  <div class="total">Загальна вартість: <span id="total">0 грн.</span></div>

  <div class="calculator">
   
  <justify><h1>Калькулятор вартості послуг</h1></justify>

  <label for="group">Група ФОП:</label>
  <select id="group">
    <option value="500">1 група 500 грн.</option>
    <option value="700">2 група 700 грн.</option>
    <option value="1000">3 група 1000 грн.</option>
  </select>

  <label for="tax">Система оподаткування:</label>
  <select id="tax">
    <option value="0">Спрощена 0 </option>
    <option value="300">Загальна 300 грн.</option>
  </select>
  <label> Ведення бухгалтерії<input type="number" value="" class="calc" placeholder="Введіть число"/></label>
  <label> Подача звітності<input type="number" value="" class="calc" placeholder="Введіть число"/></label>
  <label> Консультації<input type="number" value="" class="calc" placeholder="Введіть число"/></label>
  <div class="flex">
  <button id="submit" class="button1">ОБЧИСЛИТИ</button>
  <button id="reset" class="button2">СКИНУТИ</button>
  </div>
</div>
  

  <script src="./scripts/calculator.js">
  
  </script>
</body>
</html>
